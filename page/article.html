<!DOCTYPE html>
<html lang="en">

<head>
    <title>POCA | 找咖啡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="../json/jquery-1.11.3.min.js"></script>
    <script src="../json/jquery.jcarousellite.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="nav"></div>
    <script type="text/babel">

        const { useState } = React;

        const Nav = () => {
            const [showOverlay, setShowOverlay] = useState(false);

            const handleClick = () => {
                setShowOverlay(!showOverlay); // 點擊時切換 showOverlay 的狀態
            };

            const handleHomeClick = () => {
                setShowOverlay(false); // 點擊 Home 時隱藏 showOverlay
            };

            return (
                <>
                    <div className={`overlay ${showOverlay ? 'show-overlay' : ''}`}>
                        <div className="nav-find"><p>找咖啡 | Cafe ❯</p></div>
                        <div className="nav-buy"><p>買咖啡 | Online Shop ❯</p></div>
                        <div className="nav-map"><p>店家地圖 | Cafe Map ❯</p></div>
                        <div className="nav-contact"><p>聯絡我們 | Contact Us ❯</p></div>
                        <div className="nav-home" onClick={handleHomeClick}><p>返回 | Home ❯</p></div>
                    </div>

                    <div className="article-container">
                        <div className="row row-cols-2 mt-3">
                            <div className="row-col-2" >
                                <img src="../logo/@1x/Header-LOGO.svg" alt="#" />
                            </div>
                            <div className="row-col-2" >
                                <ul className="nav justify-content-end">
                                    <li className="nav-item-1">
                                        <img src="../icon/@1x/ShoppingCart.svg" className="nav-link-shop" href="#"></img>
                                    </li>
                                    <li className="nav-item-2" onClick={handleClick}>
                                        <img src="../icon/@1x/menu.svg" className="nav-link-more" href="#"></img>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        const articles = [
            {
                id: 1,
                img: "../img/cafe/cafe1.png",
                title: "隱藏在巷弄內的老咖啡廳",
                button: "../icon/@1x/Plug.svg",
            },
            {
                id: 2,
                img: "../img/cafe/cafe2.png",
                title: "令人食指大動的咖啡廳鹹食料理",
                button: "../icon/@1x/Wifi.svg",
            },
            {
                id: 3,
                img: "../img/cafe/cafe3.png",
                title: "最適合友聚時光的下午茶咖啡館",
                button: "../icon/@1x/Wifi.svg",
            },
        ]


        const Article = () => {
            const Article = () => {
                return <>
                    {articles.map(({ id, img, title, button }) => (
                        <div className="article-content" key={id}>
                            <img className="article-content-photo" src={img} alt="咖啡廳形象照" />
                            <p className="title">{title}</p>
                            <button className="button"><img src={button} alt="button" /></button>
                        </div>
                    ))}
                </>
            }

            return (<>

                <Nav></Nav>

                <div className="page-title">
                    <p>首頁 | 找咖啡</p>
                    <hr/>
                </div>

                <div className="dropdown">
                    <button className="dropdown-toggle" id="dropdownMenuButton">
                        鄰近捷運站
                    </button>
                    <div className="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a className="dropdown-item 文湖線" href="#">文湖線</a>
                        <a className="dropdown-item 淡水信義線" href="#">淡水信義線</a>
                        <a className="dropdown-item 松山新店線" href="#">松山新店線</a>
                        <a className="dropdown-item 中和新蘆線" href="#">中和新蘆線</a>
                        <a className="dropdown-item 板南線" href="#">板南線</a>
                    </div>
                    <button className="有插座" ><img src="../icon/@1x/Plug.svg" alt="有插座" />有插座</button>
                    <button className="有WIFI" ><img src="../icon/@1x/Wifi.svg" alt="有WIFI" />有WIFI</button>
                    <button className="不限時" ><img src="../icon/@1x/Time.svg" alt="不限時" />不限時</button>
                    <button className="可訂位" ><img src="../icon/@1x/Date.svg" alt="可訂位" />可訂位</button>
                    <button className="寵物友善" ><img src="../icon/@1x/Pet.svg" alt="寵物友善" />寵物友善</button>
                    <button className="可聊天" ><img src="../icon/@1x/Chat.svg" alt="可聊天" />可聊天</button>
                    <button className="安靜" ><img src="../icon/@1x/nochat.svg" alt="安靜" />安靜</button>
                    <button className="有鹹食" ><img src="../icon/@1x/Dinner.svg" alt="有鹹食" />有鹹食</button>
                </div>

                <section>
                    <div className="article-content-all">
                        <Article />
                    </div>
                </section>

            </>);

        }


        ReactDOM.createRoot(document.getElementById('root')).render(<Article />);
        ReactDOM.createRoot(document.getElementById('nav')).render(<Nav />);

    </script>

</body>

</html>
