<!DOCTYPE html>
<html lang="en">

<head>
    <title>首頁 | 產品總覽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="../json/jquery-1.11.3.min.js"></script>
    <script src="../json/jquery.jcarousellite.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="nav"></div>
    <script type="text/babel">

        const { useState } = React;

        const Nav = () => {
            const [showOverlay, setShowOverlay] = useState(false);

            const handleClick = () => {
                setShowOverlay(!showOverlay); // 點擊時切換 showOverlay 的狀態
            };

            const handleHomeClick = () => {
                setShowOverlay(false); // 點擊 Home 時隱藏 showOverlay
            };

            return (
                <>
                    <div className={`overlay ${showOverlay ? 'show-overlay' : ''}`}>
                        <div className="nav-find"><p>找咖啡 | Cafe ❯</p></div>
                        <div className="nav-buy"><p>買咖啡 | Online Shop ❯</p></div>
                        <div className="nav-map"><p>店家地圖 | Cafe Map ❯</p></div>
                        <div className="nav-home" onClick={handleHomeClick}><p>返回 | Home ❯</p></div>
                    </div>

                    <div className="article-container">
                        <div className="row row-cols-2 mt-3">
                            <div className="row-col-2" >
                                <img src="../logo/@1x/Header-LOGO.svg" alt="#" />
                            </div>
                            <div className="row-col-2" >
                                <ul className="nav justify-content-end">
                                    <li className="nav-item-1">
                                        <img src="../icon/@1x/ShoppingCart.svg" className="nav-link-shop" href="#"></img>
                                    </li>
                                    <li className="nav-item-2" onClick={handleClick}>
                                        <img src="../icon/@1x/menu.svg" className="nav-link-more" href="#"></img>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </>
            );
        }


        const articles = [
            {
                id: 1,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 2,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 3,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 4,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 5,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 6,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 7,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
            {
                id: 8,
                img: "../img/@1x/product-M.png",
                button1: { text: "#巴西" },
                button2: { text: "#水洗" },
                button3: { text: "#中深焙" },
                price: "674",
            },
        ]


        const globalState = {
            cartQuantity: 0
        }

        const ShoppingCart = () => {
            const [quantity, setQuantity] = useState(1); // 初始化數量為1

            // 減少數量
            const decreaseQuantity = () => {
                if (quantity > 1) {
                    setQuantity(quantity - 1);
                    updateCartQuantity(quantity - 1); // 更新全域狀態中的購物車數量
                }
            }

            // 增加數量
            const increaseQuantity = () => {
                setQuantity(quantity + 1);
                updateCartQuantity(quantity + 1); // 更新全域狀態中的購物車數量
            }

            // 更新全域狀態中的購物車數量
            const updateCartQuantity = (newQuantity) => {
                globalState.cartQuantity = newQuantity;
            }

            return (
                <div class="counter">
                    <label htmlFor="quantity">數量 |</label>
                    <input type="text" id="quantity" value={quantity} readOnly />
                    <button className="counter-btn" onClick={increaseQuantity}>＋</button>
                    <button className="counter-btn" onClick={decreaseQuantity}>－</button>
                    <img src="../icon/@1x/ShoppingCart-btn.svg" alt="" />
                </div>
            )
        }


        const Product = () => {
            return <>
                <div>
                    <Nav></Nav>
                    <div className="page-title">
                        <hr />
                        <p>首頁 | 找咖啡</p>
                        <hr />
                    </div>

                    <div className="product-content-all">
                        {articles.map(({ id, img, button1, button2, button3, price }) => (
                            <div className="product-content" key={id}>
                                <div>
                                    <img className="product-content-photo" src={img} alt="公平貿易咖啡豆" />
                                    <div>
                                        <button className="button">
                                            <p>{button1.text}</p>
                                        </button>
                                        {button2 &&
                                            <button className="button">
                                                <p>{button2.text}</p>
                                            </button>}
                                        {button3 &&
                                            <button className="button">
                                                <p>{button3.text}</p>
                                            </button>}
                                    </div>
                                </div>
                                <div>
                                    <div className="price"><p>NT$ {price}</p></div>
                                    <ShoppingCart />
                                    <hr />
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="footer">
                        <hr />
                        <p> © 2024 POCA. | 跑咖 </p>
                    </div>
                </div>
            </>
        }


        ReactDOM.createRoot(document.getElementById('nav')).render(<Nav />);
        ReactDOM.createRoot(document.getElementById('root')).render(<Product />);
    </script>

</body>

</html>
