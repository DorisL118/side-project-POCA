<!DOCTYPE html>
<html lang="en">

<head>
    <title>POCA | 找咖啡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="../json/jquery-1.11.3.min.js"></script>
    <script src="../json/jquery.jcarousellite.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="nav"></div>
    <script type="text/babel">

        const { useState, useEffect } = React;

        const Nav = () => {
            const [showOverlay, setShowOverlay] = useState(false);

            const handleClick = () => {
                setShowOverlay(!showOverlay); // 點擊時切換 showOverlay 的狀態
            };

            const handleHomeClick = () => {
                setShowOverlay(false); // 點擊 Home 時隱藏 showOverlay
            };

            return (
                <>
                    <div className={`overlay ${showOverlay ? 'show-overlay' : ''}`}>
                        <div className="nav-find"><p>找咖啡 | Cafe ❯</p></div>
                        <div className="nav-buy"><p>買咖啡 | Online Shop ❯</p></div>
                        <div className="nav-map"><p>店家地圖 | Cafe Map ❯</p></div>
                        <div className="nav-home" onClick={handleHomeClick}><p>返回 | Home ❯</p></div>
                    </div>

                    <div className="article-container">
                        <div className="row row-cols-2 mt-3">
                            <div className="row-col-2" >
                                <img src="../logo/@1x/Header-LOGO.svg" alt="#" />
                            </div>
                            <div className="row-col-2" >
                                <ul className="nav justify-content-end">
                                    <li className="nav-item-1">
                                        <img src="../icon/@1x/ShoppingCart.svg" className="nav-link-shop" href="#"></img>
                                    </li>
                                    <li className="nav-item-2" onClick={handleClick}>
                                        <img src="../icon/@1x/menu.svg" className="nav-link-more" href="#"></img>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        const content = [

        ]


        const Checkout = () => {
            const ShoppingCartPage = () => {
                const [cartItems, setCartItems] = useState([]);

                useEffect(() => {
                    const savedCartItems = localStorage.getItem('cartItems');
                    if (savedCartItems) {
                        setCartItems(JSON.parse(savedCartItems));
                    }
                }, []);

                return (
                    <div className="shopping-cart-page">
                        <h2>購物車</h2>
                        {cartItems.length === 0 ? (
                            <p>購物車是空的</p>
                        ) : (
                            <ul>
                                {cartItems.map(item => (
                                    <li key={item.id}>
                                        <p>商品ID: {item.id}</p>
                                        <p>數量: {item.quantity}</p>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                );
            };

            return (
                <>
                    <Nav />

                    <div className="page-title">
                        <hr />
                        <p>首頁 | 找咖啡 | 文章內容</p>
                        <hr />
                    </div>


                    <section className="form">
                        <div>
                            <ShoppingCartPage />
                        </div>

                        <div className="form-data">
                            <form className="smoove" action="" method="post" name="form-contact" id="form-contact" title="完成訂購表單">
                                <small className="ps">「*」為必填。</small>

                                <div>
                                    <label htmlFor="username">*姓名：</label>
                                    <input type="text" name="username" id="username" title="請輸入姓名" placeholder="請輸入姓名" required />
                                </div>

                                <div>
                                    <label htmlFor="tel">聯絡電話：</label>
                                    <input type="tel" name="tel" id="tel" title="請輸入聯絡電話" placeholder="請輸入聯絡電話" />
                                </div>

                                <div>
                                    <label htmlFor="email">*電子郵件：</label>
                                    <input type="email" name="email" id="email" title="請輸入電子郵件" placeholder="請輸入電子郵件" required />
                                </div>

                                <div>
                                    <label htmlFor="county">*運送方式：</label>
                                    <select name="county" id="county" required>
                                        <option value="" disabled selected>請選擇運送方式</option>
                                        <option value="台北市">宅配</option>
                                        <option value="台北市">超商店到店</option>
                                    </select>
                                </div>

                                <div>
                                    <label htmlFor="county">*收件縣市：</label>
                                    <select name="county" id="county" required>
                                        <option value="" disabled selected>請選擇收件縣市</option>
                                        <option value="台北市">台北市</option>
                                        <option value="新北市">新北市</option>
                                        <option value="桃園市">桃園市</option>
                                        <option value="台中市">台中市</option>
                                        <option value="台南市">台南市</option>
                                        <option value="高雄市">高雄市</option>
                                        <option value="基隆市">基隆市</option>
                                        <option value="新竹市">新竹市</option>
                                        <option value="嘉義市">嘉義市</option>
                                        <option value="新竹縣">新竹縣</option>
                                        <option value="苗栗縣">苗栗縣</option>
                                        <option value="彰化縣">彰化縣</option>
                                        <option value="南投縣">南投縣</option>
                                        <option value="雲林縣">雲林縣</option>
                                        <option value="嘉義縣">嘉義縣</option>
                                        <option value="屏東縣">屏東縣</option>
                                        <option value="宜蘭縣">宜蘭縣</option>
                                        <option value="花蓮縣">花蓮縣</option>
                                        <option value="台東縣">台東縣</option>
                                        <option value="澎湖縣">澎湖縣</option>
                                        <option value="金門縣">金門縣</option>
                                        <option value="連江縣">連江縣</option>
                                    </select>

                                    <label htmlFor="email">*郵遞區號：</label>
                                    <input type="email" name="email" id="email" title="請輸入郵遞區號" placeholder="請輸入郵遞區號" required />
                                </div>

                                <div className="totals-checkout">
                                    <div><label htmlFor="message">總計：</label></div>
                                    <div><div className="btn-form">
                                        <span className="font-noto-sans">完成訂購 ❯</span>
                                    </div></div>
                                </div>
                            </form>
                        </div>
                    </section>


                    <div className="footer">
                        <hr />
                        <p>© 2024 POCA. | 跑咖</p>
                    </div>
                </>
            );
        }



        ReactDOM.createRoot(document.getElementById('root')).render(<Checkout />);
        ReactDOM.createRoot(document.getElementById('nav')).render(<Nav />);

    </script>

</body>

</html>
