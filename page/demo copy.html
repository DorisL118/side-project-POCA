<!DOCTYPE html>
<html lang="en">

<head>
    <title>POCA | 找咖啡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="../json/jquery-1.11.3.min.js"></script>
    <script src="../json/jquery.jcarousellite.min.js"></script>
</head>
<style>
    .image-container {
        position: relative;
        height: 100vh;
        /* 為了模擬滾動效果，設置足夠的高度 */
    }

    .scroll-img {
        width: 100%;
        height: auto;
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .scroll-img.visible {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<body>
    <div id="root"></div>
    <div id="nav"></div>
    <script type="text/babel">

        const { useState, useEffect } = React;

        const images = [
            "../img/@1x/CB-1.svg",
            "../img/@1x/CB-2.svg",
        ]
        const ScrollImage = () => {
            useEffect(() => {
                const handleScroll = () => {
                    const windowHeight = window.innerHeight;
                    const imgElements = document.querySelectorAll('.scroll-img');

                    imgElements.forEach(img => {
                        const rect = img.getBoundingClientRect();
                        if (rect.top < windowHeight - 100) {
                            img.classList.add('visible');
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll(); // 初始化檢查

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <div className="image-container">
                    {images.map((src, index) => (
                        <img key={index} src={src} className="scroll-img" alt={`Image ${index + 1}`} />
                    ))}
                </div>
            );
        };



        ReactDOM.createRoot(document.getElementById('root')).render(<ScrollImage />);


    </script>

</body>

</html>
